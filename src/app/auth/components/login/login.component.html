<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card class="mt-2 mb-2">
        <mat-card-header>
          <mat-card-title><span class="custom-card-title">Login</span></mat-card-title>
          <mat-card-subtitle>Coloque suas credenciais para logar</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="authForm" (ngSubmit)="onLogin()" class="d-flex flex-column">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <button mat-button [disabled]="authForm.invalid" type="submit">Login</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
